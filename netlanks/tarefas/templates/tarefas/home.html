<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Lista de tarefas</h1>

            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Escreva sua tarefa"
                         aria-label="Escreva sua tarefa" aria-describedby="button-addon2" name="Nome">
                  <div class="input-group-append">
                      <button type="submit" class="btn btn-primary"  id="button-addon2">Salvar</button>
                  </div>
                </div>
                <small class="form-text">{{form.nome.errors}}.</small>
            </form>
        </div>
    </div>

</div>
</body>
</html>
